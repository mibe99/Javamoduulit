<script>
    let vuosi, vastaus;
    vuosi = parseFloat(prompt('Mink√§ vuoden haluat tarkistaa?'))
    if (vuosi % 4 === 0) {
            if (vuosi % 100 === 0) {
                if (vuosi % 400 === 0) {
                    vastaus = 'Vuosi on karkausvuosi1';
                }
                else {
                    vastaus = 'Vuosi ei ole karkausvuosi2';
                }
            }
            else {
                vastaus = 'Vuosi on karkausvuosi3';
            }
    }
    else {
        vastaus = 'Vuosi ei ole karkausvuosi4';
    }
    console.log(vastaus);
</script>
