<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

const number = parseInt(prompt("Anna kokonaisluku tarjkastettavaksi"));
let onko = true;

if (number === 1) {
    console.log("Hyvä pränkki bro");
}

else if (number > 1) {
    for (let i = 2; i < number; i++) {
        if (number % i == 0) {
            onko = false;
            break;
        }
    }

    if (onko) {
        console.log(`${number} On alkuluku`);
    } else {
        console.log(`${number} Ei ole alkuluku`);
    }
}


else {
    console.log("Ei oo alkuluku");
}
</script>

</body>
</html>
